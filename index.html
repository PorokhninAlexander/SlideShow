
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aviaProject</title>
    <link link rel="stylesheet" type="text/css" href="style/page.css"></link>
    <link href="style/fonts/terminator-cyr-semi-expanded-bol_[allfont.ru].ttf" rel="stylesheet" type="text/css" />

<script> 
    let dat = { mow: [{
               price: 13400,
               time: "10:45-08:00",
               timeInWay: 50000,
               peresadki: ["hkg"],
  
           },
           {
               price: 1840,
               time: "10:45-08:00",
               timeInWay: 40000,
               peresadki: ["hkg", "jnb"],
  
           },
           {
               price: 23460,
               time: "10:45-08:00",
               timeInWay: 23000,
               peresadki: ["hkg"],
  
           },
           {
               price: 33470,
               time: "10:45-08:00",
               timeInWay: 565656,
               peresadki: ["hkg", "jnb", "nur"],
  
           },
           {
               price: 43480,
               time: "10:45-08:00",
               timeInWay: 987462,
               peresadki: [],
  
           }, {
               price: 13400,
               time: "10:45-08:00",
               timeInWay: 50000,
               peresadki: ["hkg"],
  
           },
           {
               price: 1840,
               time: "10:45-08:00",
               timeInWay: 40000,
               peresadki: ["hkg", "jnb"],
  
           },
           {
               price: 23460,
               time: "10:45-08:00",
               timeInWay: 23000,
               peresadki: ["hkg"],
  
           },
           {
               price: 33470,
               time: "10:45-08:00",
               timeInWay: 565656,
               peresadki: ["hkg", "jnb", "nur"],
  
           },
           {
               price: 43480,
               time: "10:45-08:00",
               timeInWay: 987462,
               peresadki: [],
  
           }
       ]
   }
      document.addEventListener('DOMContentLoaded', () => {
          'use strict';
      
          const objContainer = document.querySelector(".container"),
              logoBut = document.querySelector(".logo"),
              tabBut = document.querySelectorAll('.tab-button'),
              leftDiv = document.querySelector('.left');
          let checkSort = false,
              objForSort = dat.mow.slice();
      

      
          const addSortObj = (info) => {
              let sortObj = info.slice();
              tabBut.forEach(item => {
                  let propSort;
                  if(item.classList.contains('sort-top'||'sort-down')){
                      propSort = item.id == 'fast' ?  'timeInWay' : 'price';
                      
                  sortObj.sort((a, b) => {
                      if (a[propSort] > b[propSort]) {
                          return checkSort ? -1 : 1;
                      }
                      if (a[propSort] < b[propSort]) {
                          return checkSort ? 1 : -1;
                      }
                      return 0;
                  })} 
              })
              return sortObj;
          };

          const createNewLot = info => {
              objContainer.innerHTML = "";
              const object = addSortObj(info)
              for (const i of object) {
                  const price = i.price,
                   time = i.time,
                   timeInWay = i.timeInWay,
                   peresadki = i.peresadki,
                   div = document.createElement('div');
      
                  div.className = "element";
                  div.innerHTML = `<div class="top"><div class="price">  ${price} RUB </div>
              <div class="logo-card"></div></div>
              <div class="grid">
              <div class="grid-item"><div class="top-text">mow - hkt</div>
              <div class="down-text"> ${time} </div>
              </div> 
              <div class="grid-item"><div class="top-text">в пути</div>
              <div class="down-text"> ${timeConverter(timeInWay)} </div>
              </div><div class="grid-item">
              <div class="top-text">${peresadki.length ? "Кол-во пересадок " + peresadki.length  :"Без пересадок"}</div>
              <div class="down-text"> ${peresadki} </div>`;
                  objContainer.appendChild(div)
              }
          };
 
          const timeConverter = sec => {
              let d = sec / 86400 ^ 0,
                  h = (sec - d * 86400) / 3600 ^ 0,
                  m = (sec - d * 86400 - h * 3600) / 60 ^ 0;
              if (m < 15) m = 15
              else if (m < 30) m = 30
              else if (m < 45) m = 45
              else m = 0
              let timeStr = (d == 0 ? "" : d + " д. ") + h + " ч. " + (m < 10 ? "0" + m : m) + " м. ";
              return timeStr;
          }
      

          const filterCards = checkbox => {
              const radioBut = document.querySelectorAll(".left-input"),
                  allBut = document.querySelector(".all");
      
              objForSort = [];
              let unCheck = 0;
      
              radioBut.forEach(item => {
                  let index;
                  if (item.checked == true) {
                      unCheck++;
                      if (checkbox.nextSibling.nodeValue.split(" ")[0] === "Все") {
                          radioBut.forEach(function(item) {
                              item.checked = allBut.checked;
                          });
                          objForSort = dat.mow;
                      } else if (item.nextSibling.nodeValue.split(" ")[0] === "Без") {
                          index = 0;
                      } else {
                          index = item.nextSibling.nodeValue.split(" ")[0]
                      }
                      for (var j = 0; j < dat.mow.length; j++) {
      
                          if (dat.mow[j].peresadki.length == index) {
                              objForSort.push(dat.mow[j])
                          }
                      }
                  } else {
                      allBut.checked = false
                  }
      
              });
      
              objForSort = unCheck == 0 ? objForSort = dat.mow : objForSort ;
              createNewLot(objForSort);
          };
      
      
          
          createNewLot(dat.mow);
      

          logoBut.addEventListener("click", () => {
                  tabBut.forEach((item) => {
                      item.classList.remove('sort-top');
                      item.classList.remove('sort-down');
                  });
      
                  document.querySelectorAll('.left-input').forEach((item) => {
                      item.checked = false
                  })
              objForSort = dat.mow.slice()
              createNewLot(dat.mow)
          });
      
          leftDiv.addEventListener('click', e => {
              const checkbox = e.target.closest("label").lastElementChild;
              if (e.target != checkbox) {
                  checkbox.checked = checkbox.checked ? false : true;
              }
              filterCards(checkbox);
          })
 
          tabBut.forEach(item => {
              item.addEventListener("click", event => {
                  const sortId = event.target.id;
                  let propSort;
                  tabBut.forEach((item) => {
                      item.classList.remove('sort-top');
                      item.classList.remove('sort-down');
                  });
                  event.target.classList.add(checkSort ? 'sort-top' : 'sort-down')
      
      
                  propSort = sortId == 'fast' ?  'timeInWay' : 'price';
                  let sortObj = objForSort.slice();
      
                  checkSort = !checkSort;
      
                  sortObj.sort((a, b) => {
                      if (a[propSort] > b[propSort]) {
                          return checkSort ? -1 : 1;
                      }
                      if (a[propSort] < b[propSort]) {
                          return checkSort ? 1 : -1;
                      }
                      return 0;
                  })
      
                  createNewLot(sortObj)
              });
          })
      
      })
      
      
      
      
         </script>
</head>

<body>
    <div class="wrapper" id="wrap">
        <div class="logo"></div>
        <div class="lh">
            <div class="left" id="left">

                <div class="left-text">Количество пересадок</div>
                <label class="left-label" for=""><input class="left-input all" type="checkbox">Все</label>
                <label class="left-label" for=""><input class="left-input" type="checkbox">Без пересадок</label>
                <label class="left-label" for=""><input class="left-input" type="checkbox">1 пересадка</label>
                <label class="left-label" for=""><input class="left-input" type="checkbox">2 пересадки</label>
                <label class="left-label" for=""><input class="left-input" type="checkbox">3 пересадки</label>


            </div>


            <div class="right">
                <div class="tab">
                    <button type="button" class="tab-button" id="cheap">По цене</button>
                    <button type="button" class="tab-button" id="fast">По времени</button>
                </div>
                <div class="container">

                </div>
            </div>
        </div>

    </div>
</body>

</html>
